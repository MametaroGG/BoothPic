name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Prep for HF push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          rm -rf backend/scraper/data
          rm -f backend/scraper/scraper.log
          git checkout --orphan hf-deploy
          git add .
          git commit -m "Deploy to HF (clean history)"
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git push --force https://mametarow:$HF_TOKEN@huggingface.co/spaces/mametarow/booth-lens-api-v2 hf-deploy:main
