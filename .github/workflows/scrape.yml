name: Scheduled BOOTH Scraper
on:
  schedule:
    # Runs every 6 hours (4 times a day)
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install playwright bs4 beautifulsoup4
          python -m playwright install chromium

      - name: Run Scraper
        env:
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          R2_PUBLIC_DEV_URL: ${{ secrets.R2_PUBLIC_DEV_URL }}
        run: |
          cd backend
          python -m scraper.scrape_all_popular

      - name: Commit and Push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add backend/scraper/data/
          git status
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update scraped data [skip ci]" && git push origin main)
